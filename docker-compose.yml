version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    container_name: komite-etik-app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
      - composer_cache:/tmp/composer
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: komite-etik-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-9091}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: komite-etik-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-komite_etik_unand}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${FORWARD_DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  vite:
    image: node:22-alpine
    container_name: komite-etik-vite
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    volumes:
      - ./:/var/www/html
      - vite_node_modules:/var/www/html/node_modules
    ports:
      - "${VITE_PORT:-5173}:5173"
    depends_on:
      - app

volumes:
  mysql_data:
  vite_node_modules:
  composer_cache:
