services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    container_name: komite-etik
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${APP_PORT:-9000}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./.env:/var/www/html/.env
      - storage_data:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache

volumes:
  storage_data:
  bootstrap_cache:
