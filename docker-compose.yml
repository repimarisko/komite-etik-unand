services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    container_name: komite-etik
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mysql-server
    ports:
      - "${APP_PORT:-9091}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./.env:/var/www/html/.env
      - storage_data:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache

  mysql-server:
    image: mysql:8.0
    container_name: mysql-server
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-komite_etik_unand}
      MYSQL_USER: ${DB_USERNAME:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "${DB_FORWARD_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  storage_data:
  bootstrap_cache:
  mysql_data:
